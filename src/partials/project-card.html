<div class="lg:w-1/6 md:w-1/3 p-4 picture-item" data-groups='@@tags'>
	<div class="group relative block overflow-hidden rounded-md transition-all duration-500">
		<a href="@@href"><img src="@@img" class="rounded-md border border-gray-200 h-[141px] @@extraCss" alt="@@imgAlt"></a>
		<div class="content pt-3">
			<h5 class="mb-1"><a href="@@href" class="hover:text-primary transition-all duration-500 font-semibold">@@title</a>
			</h5>
			<h6 class="text-slate-400">@@tagText</h6>
		</div>
	</div>
</div>
