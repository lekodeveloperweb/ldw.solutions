<!-- Switcher -->
<div class="fixed switcher top-1/4 -right-1 z-3">
    <span class="relative inline-block rotate-90">
        <input type="checkbox" class="checkbox opacity-0 absolute" id="chk" />
        <label
            class="label bg-secondary dark:bg-white shadow dark:shadow-gray-800 cursor-pointer rounded-full flex justify-between items-center p-1 w-14 h-8"
            for="chk">
            <i class="uil uil-moon text-[20px] text-yellow-500"></i>
            <i class="uil uil-sun text-[20px] text-yellow-500"></i>
            <span class="ball bg-white dark:bg-secondary rounded-full absolute top-[2px] left-[2px] w-7 h-7"></span>
        </label>
    </span>
</div>
<!-- Switcher -->
<script>
    window.addEventListener("DOMContentLoaded", (ev) => {
        try {
            const switcher = document.getElementById("theme-mode")
            switcher?.addEventListener("click", changeTheme)
            const chk = document.getElementById("chk")
            chk?.addEventListener("change", changeTheme)
            const theme = getCookieByName("theme")
            if (theme) {
                if (theme === "dark") {
                    chk.checked = true
                }
                document.getElementsByTagName("html")[0].className = theme
            }
        } catch (err) {
            console.error("Error on apply theme", err)
        }
    })
</script>
