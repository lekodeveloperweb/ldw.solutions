<!-- Start Cookie Popup -->
<div
    class="cookie-popup fixed max-w-lg bottom-3 right-3 left-3 sm:left-0 sm:right-0 mx-auto bg-white dark:bg-secondary shadow dark:shadow-gray-800 rounded-md py-5 px-6 z-10">
    <p class="text-slate-400">This website uses cookies to provide you with a great user experience. By using it, you
        accept our <a href="https://ldw.solutions/privacy.html" target="_blank"
            class="text-emerald-600 dark:text-emerald-500 font-semibold">use of cookies</a></p>
    <div class="cookie-popup-actions text-right">
        <button class="absolute border-none bg-none p-0 cursor-pointer font-semibold top-2 right-2"><i
                class="uil uil-times text-dark dark:text-slate-200 text-2xl"></i></button>
    </div>
</div>
<!--Note: Cookies Js including in plugins.init.js (path like; assets/js/plugins.init.js) and Cookies css including in _helper.scss (path like; scss/_helper.scss)-->
<!-- End Cookie Popup -->
<script>
    window.addEventListener("DOMContentLoaded", () => {
        try {
            /* common fuctions */
            function el(selector) {
                return document.querySelector(selector)
            }
            function els(selector) {
                return document.querySelectorAll(selector)
            }
            function on(selector, event, action) {
                els(selector).forEach((e) => e.addEventListener(event, action))
            }

            /* popup button hanler */
            on(".cookie-popup button", "click", () => {
                el(".cookie-popup").classList.add("cookie-popup-accepted")
                document.cookie = `cookie-accepted=true`
            })

            /* popup init hanler */
            if (getCookieByName("cookie-accepted") !== "true") {
                el(".cookie-popup").classList.add("cookie-popup-not-accepted")
            } else {
                el(".cookie-popup").classList.add("hidden")
            }
        } catch (error) {
            console.error("Error on apply cookie policies", error)
        }
    })
</script>
