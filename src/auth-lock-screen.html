@@include("body.html")
<section class="md:h-screen py-36 flex items-center bg-[url('../../assets/images/auth.jpg')] bg-no-repeat bg-center">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
    <div class="container">
        <div class="flex justify-center">
            <div
                class="max-w-[400px] w-full m-auto p-6 bg-white dark:bg-secondary shadow-md dark:shadow-gray-800 rounded-md">
                <div class="text-center">
                    <img src="assets/images/client/05.jpg"
                        class="mx-auto h-28 w-28 rounded-full shadow dark:shadow-gray-800" alt="">
                    <h5 class="mb-6 mt-4 text-xl font-semibold">Jenny Jimenez</h5>
                </div>
                <form action="user-profile.html">
                    <div class="grid grid-cols-1">
                        <div class="mb-4">
                            <label class="font-semibold" for="LoginPassword">Password:</label>
                            <input id="LoginPassword" type="password" class="form-input mt-3" required=""
                                placeholder="Password:">
                        </div>

                        <div class="flex justify-between mb-4">
                            <div class="form-checkbox flex items-center mb-0">
                                <input class="mr-2 border border-inherit w-[14px] h-[14px]" type="checkbox" value=""
                                    id="RememberMe">
                                <label class="text-slate-400" for="RememberMe">Remember me</label>
                            </div>
                            <p class="text-slate-400 mb-0"><a href="auth-re-password.html" class="text-slate-400">Forgot
                                    password ?</a></p>
                        </div>

                        <div class="mb-4">
                            <input type="submit"
                                class="btn bg-primary/90 cursor-pointer hover:bg-primary border-primary/90 hover:border-primary text-secondary/80 rounded-md w-full"
                                value="Login / Sign in">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!--end section -->
